<!DOCTYPE html>
<html lan=en>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
  <title>Snakes vs Snacks</title>
</head>
<body>
  
  <div class="container-fluid">
  		<div class="row title">
	  	  	<div class="col text-center">
				<h1>Snake vs Snacks</h1>
			</div>
		</div>
		<form action="snake.html" method="get">

		  <div class="row">
		  	<div class="col-4"></div>
		    <div class="col-3"><label for="border">Use border:</label></div>
		    <div class="col-3">
		    	<select id="border" name="border">
				  <option value="1">Yes</option>
				  <option value="0">No</option>
				</select>
		    </div>
		    <div class="col"></div>
		    <div class="w-100"></div>
		    <div class="col-4"></div>
		    <div class="col-3"><label for="food">Use multiple food:</label></div>
		    <div class="col-3">
		    	<select id="food" name="food">
				  <option value="1">Yes</option>
				  <option value="0">No</option>
				</select>
			</div>
			<div class="col"></div>
		    <div class="w-100"></div>
		    <div class="col-4"></div>
		    <div class="col-3">
		    	<label for="poisons">Use poisons:</label>
		    </div>
		    <div class="col-3">
				<select id="poisons" name="poisons">
				  <option value="1">Yes</option>
				  <option value="0">No</option>
				</select>
			</div>
			<div class="col"></div>
		  </div>


		<div class="row">
			<div class="col text-center button-frame">
				<button type="submit" class="btn btn-primary">Start the Game</button>
			</div>
		</div>
	</form>

  </div>
<footer>
	<p><small>2020. Developed by <a href="https://github.com/pissardini/snakevssnacks">@pissardini</small></p>
</footer>
</body>

</html>
